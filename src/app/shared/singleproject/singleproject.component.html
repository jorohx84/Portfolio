<section>
    <div>
        <img [src]="imagePath" alt="" [ngClass]="className">
        <div class="imageCover" (mouseover)="toggleHover()" (mouseout)="toggleHover()" [ngClass]="{'cover': isHover()}">
            <div>
                <app-buttons [text]="'Project details'" [color]="'white'" (click)="openOverlay(param)"></app-buttons>
            </div>

        </div>
    </div>
    <h2>{{title}}</h2>
    <p>{{text}}</p>
    <div class="respbutton">
        <app-buttons [text]="'Project details'" [color]="'black'" (click)="openOverlay(param)"></app-buttons>
    </div>

</section>
